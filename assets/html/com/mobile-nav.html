<div class="<%= navClass %> mobile-nav-links container">
  <% if (sessionUser) { %>
    <a href="/" class="hashbase-logo" title="Hashbase">
      <img src="/assets/images/logo.png"/>
    </a>
  <% } %>
  <button name="toggleMenu" class="btn mobile-nav-toggle">
    <i class="fa fa-bars"></i>
  </button>
</div>
<nav class="mobile-nav">
  <ul class="links">
    <% if (sessionUser) { %>
      <li class="greeting nav-item">
        <a href="/profile">Hi, <%= sessionUser.username %></a>
        <button aria-label="Toggle menu" class="btn mobile-nav-toggle">
          <i class="fa fa-close"></i>
        </button>
      </li>
      <li class="nav-item">
        <a href="/profile">View profile</a>
      </li>
      <li class="nav-item">
        <a href="/account">Manage account</a>
      </li>
      <li class="nav-item">
        <a href="/v2/accounts/logout">Logout</a>
      </li>
      <li class="nav-item">
        <a href="/new-archive">Upload archive</a>
      </li>
    <% } else { %>
      <li class="nav-item greeting">
        Welcome to Hashbase!
        <button class="btn mobile-nav-toggle">
          <i class="fa fa-close"></i>
        </button>
      </li>
      <li class="nav-item">
        <a href="/about">About</a>
      </li>
      <li class="nav-item">
        <a href="/login">Login</a>
      </li>
    <% } %>
  </ul>
</nav>
